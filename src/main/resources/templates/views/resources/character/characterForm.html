<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="components/htmlComponents::htmlHead"/>
<body class="d-flex flex-column min-vh-100">
<header th:replace="components/navbars:: navbar-admin"/>

<div class="container py-3">
    <div th:replace="components/titles::titles ('Caracteres', ${ {'Caracteres','Formulario'} })"/>
    <form th:action="@{/character/save}" method="post" th:object="${character}">
        <input type="hidden" id="id" name="id" th:field="*{id}"/>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control"
                   id="name" name="name"
                   aria-describedby="nameHelp"
                   placeholder="Ej: Juguet贸n"
                   th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                   th:field="*{name}"
                   autofocus
                   required
                   minlength="2"
                   maxlength="20"
                   pattern="[A-Za-z-每 '-.]*"
            />
            <div id="nameHelp"
                 th:classappend="${#fields.hasErrors('name')?'invalid-feedback':''}"
                 th:errors="*{name}">
            </div>
        </div>
        <div class="form-group">
            <label for="description">Descripci贸n:</label>
            <input type="text" class="form-control"
                   id="description" name="description"
                   aria-describedby="descriptionHelp"
                   placeholder="Ej: Le gusta est谩r con las personas"
                   th:classappend="${#fields.hasErrors('description')?'is-invalid':''}"
                   th:field="*{description}"
                   pattern="[A-Za-z-每 '-.]*"
                   maxlength="50"
            />
            <div id="descriptionHelp"
                 th:classappend="${#fields.hasErrors('description')?'invalid-feedback':''}"
                 th:errors="*{description}">
            </div>
        </div>

        <!-- IMPLEMENTAR AWS ICONO-->
        <div class="form-group">
            <label for="icon">Icono:</label>
            <input type="text" class="form-control"
                   id="icon" name="icon"
                   aria-describedby="iconHelp"
                   placeholder="Ej: ぃ"
                   th:classappend="${#fields.hasErrors('icon')?'is-invalid':''}"
                   th:field="*{icon}"
            />
            <div id="iconHelp"
                 th:classappend="${#fields.hasErrors('icon')?'invalid-feedback':''}"
                 th:errors="*{icon}">
            </div>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>

<footer th:replace="components/htmlComponents::htmlFooter"/>
</body>
</html>
